    <h1>
        Sobre
    </h1>
    <figure>
        <table>
            <tr>
                <td>
                    <p>
                        A Ferrari é uma marca icônica de automóveis, fundada em 1939 por Enzo Ferrari, conhecida por
                        seus supercarros de alta performance e seu sucesso na Fórmula 1. Atualmente, opera como uma
                        empresa independente dentro do grupo Stellantis, formado pela fusão da Fiat Chrysler Automobiles
                        e do grupo PSA em 2021. Sob a liderança de Benedetto Vigna, a Ferrari foca em inovações
                        tecnológicas e eletrificação, mantendo sua posição no segmento de luxo e preservando sua
                        identidade e legado no automobilismo.
                    </p>
                </td>
                <td>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRS40pB-UezI0i5qFWPMW08uwhH1qLJQwm0fQ&s"
                        alt="Carros da ferrari">
                    <figcaption>
                        Ferrari SF90 e Ferrari 488 Pista
                    </figcaption>
                </td>
            </tr>
        </table>
    </figure>
    <h1>
        Carro mais icônico da marca
    </h1>
    <figure>
        <table>
            <tr>
                <td>
                    <img src="https://c4.wallpaperflare.com/wallpaper/457/640/840/ferrari-f40-hyperforged-autoplazadank-wallpaper-preview.jpg"
                        alt="F40 o ultimo carro feito por Enzo Ferrari" />
                    <figcaption>
                        F40 o ultimo carro feito por Enzo Ferrari
                    </figcaption>
                </td>
                <td>
                    <p>A F40 nasceu em um período crítico para a marca. Na década de 1980, a competição entre
                        fabricantes
                        de supercarros estava intensa, com modelos icônicos surgindo de várias casas automotivas, como a
                        Lamborghini Countach e a Porsche 959. Enzo Ferrari, o fundador da marca, estava determinado a
                        criar
                        um carro que materializasse o espírito da Ferrari: velocidade, beleza e exclusividade.
                        Enzo e Piero Ferrari com uma miniatura da Ferrari F40 em mãos em 1987
                        Enzo e Piero Ferrari com uma miniatura da Ferrari F40 em mãos, no lançamento do modelo, em 1987
                        Assim, a F40 foi desenvolvida como uma celebração do 40º aniversário da empresa e como sucessora
                        da
                        clássica 288 GTO. O projeto foi liderado por Leonardo Fioravanti, da Pininfarina, e Nicola
                        Materazzi, responsável pela engenharia
                    </p>
                </td>
            </tr>
        </table>
    </figure>

                <td>
                    <p>
                        Fundada por Enzo Ferrari em 1939 na divisão de corridas da Alfa Romeo com o nome Auto Avio
                        Costruzioni,
                        a
                        empresa construiu seu primeiro carro em 1940. No entanto, o início da empresa como fabricante de
                        automóveis
                        é geralmente reconhecido em 1947, quando o primeiro carro com o nome Ferrari foi concluído.
                        A cor vermelha da Ferrari vem da tradição das corridas de automóveis. Vermelha para Itália.
                        Assim,
                        todas
                        as
                        marcas italianas usavam o vermelho nos seus carros: Ferrari, Alfa Romeo, Maseratti. Essa
                        obrigatoriedade
                        acabou, mas a Ferrari manteve a tradição e nunca mudou sua cor principal.
                        A empresa Ferrari foi fundada em 1929 por Enzo Ferrari. Mas sua chegada à Fórmula 1 demorou mais
                        20
                        anos,
                        até a principal categoria do automobilismo surgir. Desde a primeira temporada oficial de Fórmula
                        1,
                        em
                        1950,
                        a Scuderia Ferrari já estava presente. Justamente por isso, ela é a equipe mais antiga da F1.
                    </p>
